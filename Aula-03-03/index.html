<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form class="cadastro-cleinte">
        <h1>Formulário de Cadastro</h1>
        <div>
          <input type="text" name="" id="" /> <label for="email">Email:</label>
        </div>
        <div>
          <input type="email" name="" id="" /> <label for="idade">Idade:</label>
        </div>
        <div>
          <input type="number" name="" id="" /> <label for="sexo">Sexo:</label>
        </div>
        <div>
          <select name="" id="">
            <option>Femenino</option>
            <option>Masculino</option>
            <option>Não informar</option>
          </select>
        </div>
        <div>
          <label for="data">Data de Nascimento:</label>
          <input type="datetime" name="" id="" />
        </div>
        <div>
          <label for="senha">Senha:</label>
          <input type="password" name="" id="" />
        </div>
        <div>
          <label for="comentarios">Comentários</label> 
          <textarea></textarea>
        </div>
        <div>
            <label for="enviar">Enviar</label>
            <input type="submit" value="Enviar">
        </div>
      </form>
    </div>
  </body>
</html>
